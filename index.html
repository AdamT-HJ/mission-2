<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo Dice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>



<body>
    <header>Oreo Dice</header>


    <section id="welcome">
        <h1>Welcome to my Casino</h1>
    </section>


    <section id="intro">
        <img id="welcomeImage" src="/images/casino-oreo.jpg" alt="image of fantastic Oreo The Cat"/>
        <p id="welcomeText">Welcome to my casino, explanation of game</p>
    </section>


    <section id="userRollPrompt">
        <h2>Roll your Dice</h2>
        <button id="userButtAll">Roll all dice</button>
    </section>
    

    <section id="userdbox">
        <div class="ubox">
            <p id="userd1">Dice1</p>
            <button id="userButt1">Button 1</button>
        </div>

        <div class="ubox">
            <p id="userd2">Dice2</p>
            <button id="userButt2">Button 2</button>
        </div>

        <div class="ubox">
            <p id="userd3">Dice3</p>
            <button id="userButt3">Button 3</button>
        </div>

        <div class="ubox">
            <p id="userd4">Dice4</p>
            <button id="userButt4">Button 4</button>
        </div>

        <div class="ubox">
            <p id="userd5">Dice5</p>
            <button id="userButt5">Button 5</button>
        </div>

        <div class="ubox">
            <p id="userd6">Dice6</p>
            <button id="userButt6">Button 6</button>
        </div>

    </section>
    

    <section id="userCounter">
        <p>Counter: <span>0</span> </p>
        <p>text box</p>
        <img id= userCounterImage src="/images/side-oreo.jpg" alt="Oreo regarding you">
    </section>
    

    <section id="oreoRollPrompt">
        <h2>Roll Oreo's Dice</h2>
        <button id="oreoButtall">Roll all dice</button>
    </section>
    

    <section id="oreodbox">
        
        <div class="obox">
            <p id="oreod1" class="oreod">Dice1</p>
            <button id="oreoButt1">Button 1</button>
        </div>
        
        <div class="obox">
            <p id="oreod2" class="oreod">Dice2</p>
            <button id="oreoButt2">Button 2</button>
        </div>
    
        <div class="obox">
            <p id="oreod3" class="oreod">Dice3</p>
            <button id="oreoButt3">Button 3</button>
        </div>

        <div class="obox"> 
            <p id="oreod4" class="oreod">Dice4</p>
            <button id="oreoButt4">Button 4</button>
        </div>
        
        <div class="obox">
            <p id="oreod5" class="oreod">Dice5</p>
            <button id="oreoButt5">Button 5</button>
        </div>

        <div class="obox">
            <p id="oreod6" class="oreod">Dice6</p>
            <button id="oreoButt6">Button 6</button>
        </div> 

    </section>
    

    <section id="oreoCounter">
        <p>Counter: <span>0</span> </p>
        <p>text box</p>
        <img id="oreoCounterImage" src="/images/side-oreo.jpg" alt="Oreo regarding you">
    </section>

        

    
</body>


</html>
